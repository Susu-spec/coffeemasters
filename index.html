<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
		<header>
			<nav class=" banner">
				<img class="coffeelogo" src="coffee_masters_logo.png" alt="logo" width="23px" height="25px">
				<h1 class="coffeetitle">Coffee Masters</h1>
			</nav>
		</header>
		<div class="page">
			<section class="order box">
				<h2 class="items">ITEMS</h2>
				<ul class="list">
					<li class="item">
						<div class="item-amount">1x</div>
						<div class="item-name">Cappucino</div>
						<div class="item-price">$6.00</div>
						<ul class="item-options-list">
							<li class="item-option">Light Foam</li>
						</ul>
					</li>
					<li class="item">
						<div class="item-amount">1x</div>
						<div class="item-name">Cappucino</div>
						<div class="item-price">$7.90</div>
						<ul class="item-options-list">
							<li class="item-option">Almond Milk</li>
							<li class="item-option">Double Espresso Shot</li>
						</ul>
					</li>
					<li class="item butter">
						<div class="item-amount">1x</div>
						<div class="item-name">Croissant</div>
						<div class="item-price">$5.37</div>
						<ul class="item-options-list">
							<li class="item-option">Butter</li>
						</ul>
					</li>
				</ul>
			</section>
			<section class="payment">
				<div class="box">
					<h2 class="items">NAMES</h2>
					<div class="namebox">
						<label class="user_input_label" for="name">Name for order</label>
						<input type="text" id="name" class="user_input" maxlength="20">
					</div>
				</div>
				<div class="box">
					<h2 class="items">PAYMENT</h2>
					<div class="namebox">
						<label class="user_input_label" for="card">Card number</label>
						<input type="number" pattern=".{16}" id="card" class="user_input" title="Enter 16 digits">
					</div>
					<div class="namebox">
						<label class="user_input_label" for="card">CCV number</label>
						<input type="number" pattern=".{3}" id="ccv" class="user_input short_input" title="Enter 3 characters">
					</div>
				</div>
			</section>
			<section class="total">
				<table class="total_table">
					<tbody>
						<tr>
							<td>Subtotal:</td>
							<td class="right">$19.27</td>
						</tr>
						<tr>
							<td>Tax:</td>
							<td class="right">$0.96</td>
						</tr>
						<tr>
							<td class="bold">Total:</td>
							<td class="right bold">$20.23</td>
						</tr>
					</tbody>
				</table>
				<button class="place"><a href="#">Place order</a></button>
			</section>
		</div>
	</main>
</body>
</html>
