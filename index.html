<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="coffeelogo" src="coffee_masters_logo.png" alt="logo" width="23px" height="25px"><h1 class="coffeetitle">Coffee Masters</h1>
    </header>
    <main>
	<section class="page">
		<div class="order">
			<h2 class="items">ITEMS</h2>
			<ul class="list">
				<li class="item">
					<div class="amount">1X</div>
					<div class="name">Cappucino</div>
					<div class="price">$6.00</div>
					<ul class="item-options-list">
             					 <li class="item-option">Light Foam</li>
            				</ul>
				<li class="item">                                  		<div class="amount">1X</div>
					<div class="name">Cappucino</div>
					<div class="price">$7.90</div>
					<ul class="item-options-list">
						<li class="item-option">Double Espresso Shot</li>
						<li class="item-option">Almond Milk"</li>
					</ul>
				<li class="item">
					<div class="amount">1X</div>
					<div class="name">Croissant</div>
					<div class="price">$5.37</div>
					<div class="ordertype">Butter</div>
		</div>
		<div class="payment">
			<div class="namebox">
				<form>
					<input type="text">
				</form>
			</div>
			<div class="cardbox">
				<form>
					<input class="card" type="text">
					<input class="ccv" type="text">
				</form>
			</div>
		</div>
	</section>
</body>
</html>
