<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="coffeelogo" src="coffee_masters_logo.png" alt="logo" width="23px" height="25px"><h1 class="coffeetitle">Coffee Masters</h1>
    </header>
    <main>
	<section class="page">
		<div class="order box">
			<h2 class="items">ITEMS</h2>
			<ul class="list">
				<li class="item">
					<div class="item-amount">1X</div>
					<div class="item-name">Cappucino</div>
					<div class="item-price">$6.00</div>
					<ul class="item-options-list">
             			 <li class="item-option">Light Foam</li>
            		</ul>
				</li>
				<li class="item">
					<div class="item-amount">1X</div>
					<div class="item-name">Cappucino</div>
					<div class="item-price">$7.90</div>
					<ul class="item-options-list">
						<li class="item-option">Double Espresso Shot</li>
						<li class="item-option">Almond Milk</li>
					</ul>
				</li>
				<li class="item">
					<div class="item-amount">1X</div>
					<div class="item-name">Croissant</div>
					<div class="item-price">$5.37</div>
					<ul class="item-options-list">
						<li class="item-option">Butter</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="payment">
			<div class="namebox box">
				<form>
					<input type="text">
				</form>
			</div>
			<div class="cardbox box">
				<form>
					<input class="card" type="text">
					<input class="ccv" type="text">
				</form>
			</div>
		</div>
	</section>
</body>
</html>
