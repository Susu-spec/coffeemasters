<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Masters</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="coffeelogo" src="coffee_masters_logo.png" alt="logo" width="23px" height="25px"><h1 class="coffeetitle">Coffee Masters</h1>
    </header>
    <main>
	<section class="page">
		<div class="order">
			<h2 class="items">ITEMS</h2>
			<ul class="list">
				<li class="amount">1X</li>
				<li class="name">Cappucino</li>
				<li class="price">$6.00</li>
				<li class="ordertype">Light foam</li>
			<ul class="list">                                      		
				<li class="amount">1X</li>
				<li class="name">Cappucino</li>
				<li class="price">$7.90</li>
				<li class="ordertype">Almond Milk</li>
				<li class="ordertype">Double Espresso Shot</li>
			<ul class="list">
				<li class="amount">1X</li>
				<li class="name">Croissant</li>
				<li class="price">$5.37</li>
				<li class="ordertype">Butter</li>
		</div>
		<div class="payment">
			<div class="namebox">
				<form>
					<input type="text">
				</form>
			</div>
			<div class="cardbox">
				<form>
					<input class="card" type="text">
					<input class="ccv" type="text">
				</form>
			</div>
		</div>
	</section>
</body>
</html>
